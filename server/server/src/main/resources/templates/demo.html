<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org/extras/dialect"
      layout:decorator="layout/main">
<th:block layout:fragment="styles">
    <link th:href="@{/css/demo.css}" rel="stylesheet" />
</th:block>
<body>
<th:block layout:fragment="content">
    <div class="container">
        <form action="" method="post" class="form-horizontal">
            <div >
                <legend class="col-sm-offset-2 col-sm-10">Simulate Push Notification</legend>
            </div>

            <div class="form-group">
                <label for="types" class="col-sm-2 control-label">Events</label>
                <div class="col-sm-10">
                    <select id="types" name="types" multiple="multiple" class="form-control" style="height: 150px">
                        <option th:each="type : ${types}" th:value="${type.name()}" th:text="${type}" />
                    </select>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Push Notification</button>
                </div>
            </div>
        </form>
    </div>
</th:block>
</body>
</html>
